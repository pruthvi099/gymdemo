{% extends 'Accounts/main.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{%static 'Members/css/enquiryadd.css' %}">
{% endblock %}

{% block content %}
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Member Form</h3>
              {% if delete %}
                <form method="post" action="{% url 'Members:delete_member_plan' pk=object.pk %}">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{% url 'Members:member-detail' pk=object.member.pk %}">
                  <button class="ms-auto my-4 pt-2 btn btn-danger btn-lg align-items-left" type="submit">Delete this Member Plan</button>
                </form>
              {% endif  %}

              <form method="post" action="">
                {% csrf_token %}
                {{form.as_p}}
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}

{% block script %}

{% endblock %}
